{{ define "main" }}
<main class="container">
  <p>{{ .Site.Params.Description }}</p>
  <ul>
    {{ range where .Site.RegularPages "Section" "pages" }}
    <li class="list-layout-li">
      <a href="{{ .RelPermalink }}"><span>{{ .Title }}</span></a>
    </li>
    {{ end }}
    <li>
      <a href="/blog/"><span>📝 Blog</span></a>
    </li>
  </ul>
</main>
{{ end }}
