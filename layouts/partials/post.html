<li class="blog-card">
  <a
    href="{{ .RelPermalink }}"
    class="blog-card-link"
    aria-label="Link to blog post {{.Title}}"
  >
    <div class="blog-card-content">
      <h2>{{ .Title }}</h2>
      <small>{{ .Date.Format "2006-01-02" }}</small>
      <img
        src="/blog/images/{{ .Params.featured_image }}"
        width="100px"
        height="100px"
        alt="{{ .Title }}"
      />
      <p>{{ .Description }}</p>
    </div>
  </a>
</li>
